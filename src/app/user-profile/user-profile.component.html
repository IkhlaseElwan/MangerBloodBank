<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Hospital Name
                                    </th>

                                    <th>
                                        Hospital Location
                                    </th>
                                    <th>
                                        Hospital Phone
                                    </th>
                                    <th>
                                        Supervisor ID
                                    </th>
                                    <th>
                                        Supervisor Name
                                    </th>
                                </thead>
                                <tbody>
                                    <!--
                                    <tr *ngFor="HospitalData">
                                        <td>{{HospitalDTO.HospitalID}}</td>
                                        <td>{{HospitalDTO.HospitalName}}</td>
                                        <td>{{HospitalDTO.HospitalLocation}}</td>
                                        <td>{{HospitalDTO.HospitalPhone}}</td>
                                        <td>{{HospitalDTO.SupervisorID}}</td>
                                        <td>{{HospitalDTO.SupervisorName}}</td>

                                    </tr>
                                    -->

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" src="https://image.flaticon.com/icons/svg/504/504276.svg" />
                        </a>
                    </div>
                    <div class="card-body">



                        <form class="form-horizontal">
                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="hospitalname" placeholder="Hospital Name ">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="supervisorId" placeholder="Supervisor ID ">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="supervisorname" placeholder="Supervisor Name ">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="hospitallocastion" placeholder="Hospital Location ">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="hospitalphone" placeholder="Hospital Phone ">
                                </div>
                            </div>


                            <div class="form-group">

                                <div class="col-sm-10" style="height: 20px;">

                                    <input type="file" name="fileToUpload" id="fileToUpload">
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" style="background-color:rgb(134, 132, 132)">Add Hospital</button>
                                </div>
                            </div>




                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
